version: '2'
services:

  consul:
    image: "consul"
    container_name: "consul"
    hostname: "consul"
    command: "agent -dev -client 0.0.0.0"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"

  vault:
    depends_on:
      - consul
    image: "vault"
    hostname: "vault"
    container_name: "vault"
    links:
      - "consul:consul"
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    volumes:
      - ./tools/wait-for-it.sh:/wait-for-it.sh
      - ./config/vault:/config
      - ./config/vault/policies:/policies
    entrypoint: /wait-for-it.sh -t 20 -h consul -p 8500 -s -- vault server -config=/config/with-consul.hcl
   
  goldfish:
    image: "caiyeon/goldfish:0.9.0" 
    stdin_open: true
    ports:
      - "8000:8000"
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      GOLDFISH_TOKEN: GOLDFISH
      GOLDFISH_CONFIG: CONFIG
    volumes:
      - ./goldfish/entrypoint.sh:/goldfish/entrypoint.sh
    links:
      - vault
    depends_on:
      - vault
    command: /goldfish/entrypoint.sh
